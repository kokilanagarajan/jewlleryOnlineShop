<div class="cart-container">
    <h1>Your Shopping Cart</h1>
    
    <div class="cart-item">
      <img src="neckcales/n1.jpeg" alt="Gold Necklace">
      <div class="item-details">
        <h2>Gold Necklace</h2>
        <p>Material: 18K Gold</p>
        <p>Price: $200</p>
        <div class="quantity">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" value="1">
        </div>
        <button class="remove-item">Remove</button>
        <button class="wishlist-item">Move to Wishlist</button>
      </div>
    </div>
  
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: $200</p>
      <p>Shipping: $10</p>
      <p>Tax: $18</p>
      <p>Total: $228</p>
      <input type="text" placeholder="Promo Code">
      <button class="apply-code">Apply Code</button>
    </div>
  
    <div class="cart-actions">
      <button class="continue-shopping">Continue Shopping</button>
      <button class="proceed-checkout">Proceed to Checkout</button>
    </div>
  </div>
